<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async</title>
</head>
<body>
  <button id="getFileButton">Get File</button>

  <div id="response"></div>

  <script>
    async function getFile() {
      let promise = new Promise(resolve => {
        let request = new XMLHttpRequest();
        request.open("GET", "dom.html");
        request.onload = () => {
          if(request.status === 200) {
            resolve(request.response);
          } else {
            resolve("File not found - 404");
          }
        };
        request.send();
      });
      document.getElementById("response").innerHTML = await promise;
      // document.write(await promise);
    }

    document.getElementById("getFileButton").addEventListener("click", getFile);
  </script>
</body>
</html>
