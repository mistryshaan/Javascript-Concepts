<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch example</title>
</head>
<body>
  <script>
    fetch("https://reqres.in/api/users/")
    .then(response => response.json())
    .then(result => {
      for(person in result.data) {
        document.write(`
          <div style='display:flex; align-items:center; margin:40px;'>
            <img src=${result.data[person].avatar} style='border-radius:50%; box-shadow:0 0 10px 2px grey;'> 
            <p style='margin-left:20px; font-weight:bold; font-size:20px; font-family:sans-serif; color:grey'>${result.data[person].first_name} ${result.data[person].last_name}</p>
          </div>
        `);
      }
      console.log(result.data);
    });
  </script>
</body>
</html>
